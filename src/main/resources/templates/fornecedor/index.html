<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>
    
    <body>
        <div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
            
            <a th:href="@{/fornecedor/novo}" class="btn btn-primary">  Novo  </a>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umfornecedor : ${listaFornecedor}">
                        <td th:text="${umfornecedor.nome}"></td>
                        <td><a th:href="@{'/fornecedor/alterar/'+${umfornecedor.id}}" class="btn btn-primary">Alterar</a></td>
                    </tr>
                </tbody>
            </table>    

        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
